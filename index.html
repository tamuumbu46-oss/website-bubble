<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Untuk Bubble</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',cursive;
}

body{
  overflow-x:hidden;
  text-align:center;
  padding:20px;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:bgMove 12s infinite alternate;
}

@keyframes bgMove{
  from{background-position:left;}
  to{background-position:right;}
}

.card{
  background:white;
  padding:25px;
  border-radius:20px;
  max-width:380px;
  margin:auto;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  margin-bottom:20px;
}

h1{ color:#ff4b6e; }

hr{ margin:15px 0; }

/* slideshow */
.slideshow{
  width:100%;
  max-height:400px;
  border-radius:15px;
  overflow:hidden;
  background:black;
}

.slide{
  width:100%;
  height:auto; /* penting */
  display:none;
}

.slide.active{
  display:block;
}


/* button */
button{
  background:#ff4b6e;
  color:white;
  border:none;
  padding:10px 20px;
  border-radius:20px;
  cursor:pointer;
  margin-top:8px;
}

/* hearts */
.heart{
  position:fixed;
  top:-20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0;}
}

/* fireworks canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
}
</style>
</head>
<body>
  
  <!-- PASSWORD SCREEN -->
<div id="lockScreen" style="
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(135deg,#1a1a1a,#2b2b2b);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
color:white;
text-align:center;
padding:20px;
">

<h2> bubble,tolong saya terkunci, masukan password</h2>
<p>Hint: Nama panggilan kamu </p>

<input type="password" id="passwordInput" 
style="padding:10px;border-radius:20px;border:none;text-align:center;margin-top:10px;">

<br>
<button onclick="checkPassword()">Buka Surprisemu bubble</button>

<p id="errorMsg" style="margin-top:10px;color:#ff6b81;"></p>

</div>

<canvas id="fireworks"></canvas>

<div class="card">

<h1>SELAMAT HARI DI MANA ORANG KASIH COKLAT CII....</h1>

<!-- SLIDESHOW -->
<div class="slideshow">
  <img src="images/foto1.jpeg" class="slide active">
  <img src="images/foto2.jpeg" class="slide">
  <img src="images/foto3.jpeg" class="slide">
  <img src="images/foto4.jpeg" class="slide">
  <img src="images/foto5.jpeg" class="slide">

</div>

<p id="text"></p>
<button onclick="startLove()">Buka Pesan üíå</button>

<hr>

<!-- COUNTDOWN -->
<h3>‚è≥ Countdown Valentine</h3>
<p id="countdown"></p>

<hr>

<!-- HARI JADIAN -->
<h3> Hari di tembak bubble</h3>
<p id="days"></p>

<hr>

<!-- GAME ANGKA -->
<h3>üéÆ Tebak Cinta</h3>
<input id="answer" type="number" placeholder="0-100">
<br>
<button onclick="checkLove()">Jawab</button>
<p id="result"></p>

<hr>

<!-- QUIZ PILIHAN GANDA -->
<h3>Quiz untuk bubble</h3>
<p>Kamu paling suka kalau kita‚Ä¶</p>
<button onclick="quiz(0)">Jalan bareng</button>
<button onclick="quiz(1)">Nonton bareng</button>
<button onclick="quiz(2)">Semua di atas </button>
<p id="quizResult"></p>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById("music");
/* ================= PESAN ================= */
const message =
"Selamat Hari Valentine Bubbleeee,kalau baca pesan ini tolong kirim bubblee 1 ya di Wa .oia nanti hadiahnya kamu ambil sendiri takut rusak kalau di kirim.";
let i=0;

function typeWriter(){
  if(i < message.length){
    text.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter,40);
    }
}

function startLove(){
  music.play();
  typeWriter();
}

/* ================= SLIDESHOW ================= */
let slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
  slides[index].classList.remove("active");
  index=(index+1)%slides.length;
  slides[index].classList.add("active");
},3000);

/* ================= COUNTDOWN VALENTINE ================= */
function updateCountdown(){
  const now=new Date();
  let year=now.getFullYear();
  let val=new Date(year,1,14);

  if(now>val) val=new Date(year+1,1,14);

  const diff=val-now;

  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;

  countdown.innerText = `${d} hari ${h} jam ${m} menit lagi `;
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ================= HARI JADIAN ================= */
const startDate=new Date("2026-1-5");

const diffDays=Math.floor((new Date()-startDate)/86400000);
days.innerText=diffDays+" hari bersama ‚ù§Ô∏è";

/* ================= GAME ANGKA ================= */
function checkLove(){
  const val=answer.value;
  if(val>=100) result.innerText="Benar! 1000% ";
  else result.innerText="Kurang üòÜ coba lagi!";
}

/* ================= QUIZ ================= */
function quiz(i){
  if(i===2) quizResult.innerText="Yesss! Semua bareng kamu paling seru,tapi boong";
  else quizResult.innerText="Hehe, tapi masih kurang lengkap üòú";
}

/* ================= HEARTS ================= */
function createHeart(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(15+Math.random()*25)+"px";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}
setInterval(createHeart,250);

/* ================= FIREWORKS ================= */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function firework(x,y){
  for(let i=0;i<40;i++){
    particles.push({
      x,y,
      angle:Math.random()*2*Math.PI,
      speed:Math.random()*5+2,
      life:60
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.angle)*p.speed;
    p.y+=Math.sin(p.angle)*p.speed;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,6.28);
    ctx.fill();

    if(p.life<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

setInterval(()=>{
  firework(Math.random()*canvas.width,Math.random()*canvas.height/2);
},1200);
/* ================= PASSWORD ================= */
const correctPassword = "alicia123";

function checkPassword(){
  const input = document.getElementById("passwordInput").value;

  if(input === correctPassword){
    document.getElementById("lockScreen").style.display = "none";
    music.play();
  }else{
    document.getElementById("errorMsg").innerText = "Password salah üòú coba lagi!";
  }
  
}
</script>

</body>
</html>
